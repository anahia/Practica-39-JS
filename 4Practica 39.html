<body>
    <script>
        function returnDt() {
            var fech;
            var caden;
            fech = new Date();
            caden = fech.getDate() + '/' + (fech.getMonth() + 1) + '/' + fech.getFullYear();
            return caden;
        }

        function retunH() {
            var fech;
            var caden;
            fech = new Date();
            caden = fech.getHours() + ':' + fech.getMinutes() + ':' + fech.getSeconds();
            return caden;
        }
    </script>
